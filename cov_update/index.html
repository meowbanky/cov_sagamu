	<body>
		<div
			class="bg-contact3"
			style="background-image: url('images/bg-01.jpg')"
		>
			<div class="container-contact3">
				<div class="wrap-contact3">
					<form class="contact3-form validate-form">
						<span class="contact3-form-title">
							VCMS UPDATE FORM
						</span>
						<!--
					<div class="wrap-contact3-form-radio">
						<div class="contact3-form-radio m-r-42">
							<input class="input-radio3" id="radio1" type="radio" name="choice" value="say-hi" checked="checked">
							<label class="label-radio3" for="radio1">

							</label>
						</div>

						<div class="contact3-form-radio">
							<input class="input-radio3" id="radio2" type="radio" name="choice" value="get-quote">

						<div id="alert"></div>
						<div class="input-group rounded">
							<input
								name="search"
								id="search"
								type="search"
								class="form-control rounded"
								placeholder="Search"
								aria-label="Search"
								aria-describedby="search-addon"
							/>
							<span
								class="input-group-text border-0"
								id="search-addon"
							>
								<i class="fas fa-search"></i>
							</span>
						</div>

						<div
							class="wrap-input3 validate-input"
							data-validate="Surname is required"
						>
							<input
								class="input3"
								type="text"
								name="surname"
								id="surname"
								placeholder="Your Surname"
							/>
							<span class="focus-input3"></span>
						</div>

						<div
							class="wrap-input3 validate-input"
							data-validate="Firstname is required"
						>
							<input
								class="input3"
								type="text"
								name="firstname"
								id="firstname"
								placeholder="Your Firstname"
							/>
							<span class="focus-input3"></span>
						</div>

						<div
							class="wrap-input3 validate-input"
							data-validate="Middlename is required"
						>
							<input
								class="input3"
								type="text"
								name="middlename"
								id="middlename"
								placeholder="Your Middlename"
							/>
							<span class="focus-input3"></span>
						</div>

						<div
							class="wrap-input3 validate-input"
							data-validate="Coop No is required"
						>
							<input
								class="input3"
								readonly
								type="Number"
								name="coop_no"
								id="coop_no"
								placeholder="Your Coop No."
							/>
							<span class="focus-input3"></span>
						</div>

						<div
							class="wrap-input3 validate-input"
							data-validate="Mobile No. is required"
						>
							<input
								class="input3"
								type="Number"
								name="mobile"
								id="mobile"
								placeholder="Your Mobile Number"
							/>
							<span class="focus-input3"></span>
						</div>

						<div
							class="wrap-input3 validate-input"
							data-validate="Valid email is required: ex@abc.xyz"
						>
							<input
								class="input3"
								type="email"
								name="email"
								id="email"
								placeholder="Your Email"
							/>
							<span class="focus-input3"></span>
						</div>

						<div
							class="wrap-input3 validate-input"
							data-validate="Account No."
						>
							<input
								class="input3"
								type="Number"
								name="account_no"
								id="account_no"
								placeholder="Your Account Number"
							/>
							<span class="focus-input3"></span>
						</div>

						<div
							class="wrap-input3 input3-select validate-input"
							data-validate="Bank"
						>
							<div>
								<div id="bankdiv">
									<select
										class="selection-2"
										name="bank"
										id="bank"
									>
										<option value="">Select Bank</option>
									</select>
								</div>
							</div>
							<span class="focus-input3"></span>
						</div>

						<div id="divDispaly" class="container-contact3-form-btn" style="display: none;">
							<button
								class="ladda-button ladda-button btn btn-success block full-width m-b"
								data-style="expand-left"
								id="save"
							>
								<b>REGISTER</b>
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<div id="dropDownSelect1"></div>

			crossorigin="anonymous"
		/>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
			integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
			crossorigin="anonymous"

			integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/Ladda/1.0.6/ladda.min.js"
			referrerpolicy="no-referrer"
		></script>

		<!--===============================================================================================-->
		<script src="vendor/select2/select2.min.js"></script>
		<link rel="stylesheet" href="ladda/ladda-themeless.min.css" />
		<script src="ladda/spin.min.js"></script>
		<script src="ladda/ladda.min.js"></script>
		<script src="ladda/ladda.jquery.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function () {
				$("#search").focus();
				$("#search").autocomplete({
					source: "searchStaff.php",
					type: "POST",
					delay: 10,
					autoFocus: false,
					minLength: 3,
					select: function (event, ui) {
						event.preventDefault();
						$("#coop_no").val(ui.item.value);
						$coop_no = $("#coop_no").val();
						$("#name").val(ui.item.label);
						$name = $("#name").val();
						$("#mobile").val(ui.item.phone);
						$mobile = $("#mobile").val();
						$("#email").val(ui.item.emailaddress);
						$email = $("#email").val();
						$("#account_no").val(ui.item.accountno);
						$account_no = $("#account_no").val();

						$("#surname").val(ui.item.lname);
						$surname = $("#surname").val();

						$("#firstname").val(ui.item.fname);
						$firstname = $("#firstname").val();

						$("#middlename").val(ui.item.mname);
						$middlename = $("#middlename").val();

						$("#bank").val(ui.item.bankcode);
						$("#bank").val(ui.item.bankcode).change();
						$("#divDispaly").show();

					},
				});
			});
		</script>
		<script>
			$(".selection-2").select2({
				minimumResultsForSearch: 20,
				dropdownParent: $("#dropDownSelect1"),
			});
			filterStates();

			function filterStates() {
				$.post("bankName.php").done(function (response) {
					$("#bankdiv").html(response);
				});
			}
		</script>
		<!--===============================================================================================-->
		<script src="js/main.js"></script>
	</body>
</html>
